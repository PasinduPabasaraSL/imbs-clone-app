<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign.css"> 
    <!-- Boostrap Linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>   


</head>
<body>
    <!-- Login section start -->
    <div class="box">
        <h2>Student Registration</h2>
        <form method="post" action="../imbs/register.php">
          <div class="inputBox">
            <input type="number" id="quantity" name="id" min="1" max="100" required value="" onkeyup="this.setAttribute('value', this.value);">
            <label>ID</label>
          </div>
          <div class="inputBox">
            <input type="text" name="nic" required value="" onkeyup="this.setAttribute('value', this.value);" >
            <label>NIC</label>
          </div>
          <div class="inputBox">
            <input type="text" name="username" required value="" onkeyup="this.setAttribute('value', this.value);" >
            <label>User Name</label>
          </div>
          <div class="inputBox">
            <input type="password" name="password" required value="" onkeyup="this.setAttribute('value', this.value);">
            <label>Password</label>
          </div>
          <div class="inputBox">
            <input type="text" name="adress" required value="" onkeyup="this.setAttribute('value', this.value);" >
            <label>Adress</label>
          </div>
          <div style="color:aliceblue;">
            <label>Select Course:</label>
          </div> 
          <select class="form-select mb-3"
                  name="course_type" 
                  aria-label="Default select example">
            <option  value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Hardware">Hardware</option>
          </select>
          <label for="telephone" style="color:aliceblue;" >Telephone:</label>
          <input type="tel"  name="telephone" pattern="0[0-9]{2} [0-9]{7}" placeholder="0## #######" required><br><br>
          
          <div>
            <input type="submit" value="Sign Up">
          </div>
          <div>
            <label style="color: aliceblue;">You have already an account</label>
            <a href="login.html" style="color: bisque;">Log In</a>
          </div>
           

        </form>
      </div>

    
</body>
</html>
